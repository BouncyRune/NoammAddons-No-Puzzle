name: Build Mod JAR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^modVersion=' gradle.properties | cut -d= -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get Name
        id: get_name
        run: |
          NAME=$(grep '^modName=' gradle.properties | cut -d= -f2)
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Upload release JAR
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_name.outputs.name }}-${{ steps.get_version.outputs.version }}
          path: build/libs/${{ steps.get_name.outputs.name }}-${{ steps.get_version.outputs.version }}.jar
